<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films2Gether</title>
    <!-- --- FONTS --- -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- --- CSS --- -->
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>
    <main class="primary-container">
        <h1 class="primary-container__title">Entrar</h1>
        <form class="primary-container__form container-form">
            <input type="text" class="container-form__email" placeholder="Email..">
            <input type="text" class="container-form__password" placeholder="Senha..">
            
            <button type="submit" class="container-form__">Entrar</button>

            <div class="container-form__remember">
                <label for="lembrar">
                    <input type="checkbox" id="lembrar">
                    Lembre-se de mim
                </label>
                <p>Precisa de ajuda?</p>
            </div>
        </form>

        <div class="primary-container__new-sign">
            <p>Novo por aqui?<a href="#">Assine agora</a>.</p>
            <p>Esta página é protegida pelo Google reCAPTCHA para gatantir que você não é um robô. <a href="#">Saiba mais.</a></p>
        </div>
    </main>
</body>
</html>
