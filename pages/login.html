<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films2Gether</title>
    <!-- --- FONTS --- -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- --- CSS --- -->
    <link rel="stylesheet" href="../styles/primary/login.css">
</head>
<body>
    <div class="black-mask"></div>
    <img class="primary-container__logo" src="../images/logo-fundo-transparente.png" alt="logo">
    <main class="primary-container">
        <form class="container-form">
            <h3 class="container-form__title">Entrar</h3>
            <input type="email" class="container-form__email" placeholder="Email" required>
            <input type="password" class="container-form__password" placeholder="Senha" required>
            
            <button type="submit" class="container-form__btn">Entrar</button>

            <div class="container-form__remember">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    Lembre-se de mim
                </label>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>

        <div class="primary-container__new-sign">
            <p>Novo por aqui?<a href="#"> Assine agora</a>.</p>
            <p>Esta página é protegida pelo Google reCAPTCHA para gatantir que você não é um robô. <a href="#">Saiba mais.</a></p>
        </div>
    </main>
</body>
</html>
