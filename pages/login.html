<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films2Gether</title>
    <!-- --- FONTS --- -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- --- JavaScript --- -->
    <script src="../services/login.js" defer></script>

    <!-- --- CSS --- -->
    <link rel="stylesheet" href="../styles/primary/login.css">
</head>
<body>
    <div class="black-mask"></div>

    <img class="primary-container__logo" src="../images/LogoFILMS2GETHER.svg" alt="logo">

    <main class="primary-container">
        <form class="container-form">
            <h3 class="container-form__title">Entrar</h3> <!-- ATTRIBUTES EMAIL  maxlength="40" minlength="10" required --> <!-- ATTRIBUTES PASSWORD  maxlength="16" minlength="8" required -->
            <input type="email" class="container-form__email" name="email" placeholder="Email">

            <div class="container-form__tosee-password">
                <input type="password" class="container-form__password" id="password" name="password" placeholder="Senha">   
                
                <button class="tosee-password__btn-eye" for="eye" type="button">
                    <svg svg-eye="see" id="eye" class="eye-close" xmlns="http://www.w3.org/2000/svg" fill="#444" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>  
                    <svg svg-eye="hide" id="eye" xmlns="http://www.w3.org/2000/svg" fill="#444" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                </button>
            </div>
            
            <button type="submit" class="container-form__btn-submit" name="btn-submit">Entrar</button>

            <div class="container-form__remember">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    Lembre-se de mim
                </label>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>

        <div class="primary-container__new-sign">
            <p class="new-sign__sign-it-here">Novo por aqui? <a href="#">Assine agora</a>.</p>
            <p class="new-sign__recaptcha">Esta página é protegida pelo Google reCAPTCHA para gatantir que você não é um robô. <a href="#">Saiba mais.</a></p>
        </div>
    </main>
</body>
</html>
